  <script>
    const widgetContainer = document.createElement('div');
widgetContainer.classList.add('widget-container');

const whatsappLink = document.createElement('a');
whatsappLink.href = 'https://wa.me/917448699099';
whatsappLink.target = '_blank';
whatsappLink.classList.add('whatsapp');

const whatsappIcon = document.createElement('i');
whatsappIcon.classList.add('fa', 'fa-whatsapp');
whatsappLink.appendChild(whatsappIcon);

const callLink = document.createElement('a');
callLink.href = 'tel:7448699099';
callLink.classList.add('call');

const callIcon = document.createElement('i');
callIcon.classList.add('fa', 'fa-phone');
callLink.appendChild(callIcon);

widgetContainer.appendChild(whatsappLink);
widgetContainer.appendChild(callLink);

document.body.appendChild(widgetContainer);

const css = `
  .widget-container {
    position: fixed;
    bottom: 20px;
    right: 20px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .whatsapp, .call {
    display: inline-block;
    width: 50px;
    height: 50px;
    margin-right: 10px;
    border-radius: 50%;
    text-align: center;
    line-height: 50px;
    color: #fff;
    font-size: 24px;
  }

  .whatsapp {
    background-color: #25d366;
  }

  .call {
    background-color: #0d6efd;
  }
`;

const style = document.createElement('style');
style.innerHTML = css;

document.head.appendChild(style);
  </script>
